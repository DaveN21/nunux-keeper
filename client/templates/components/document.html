<div class="document">
  <header>
    <button type="button" class="btn btn-danger btn-xs pull-left"   ng-show="editing && doc._id" ng-click="deleteDocument(doc)">delete</button>
    <button type="button" class="btn btn-default btn-xs pull-right" ng-show="editing" ng-click="editing = false">cancel</button>
    <button type="button" class="btn btn-success btn-xs pull-right" ng-show="editing" ng-click="saveDocument(doc)">save</button>
    <button type="button" class="btn btn-primary btn-xs pull-right" ng-show="!editing" ng-click="editing = true">edit</button>
    <h1 contenteditable="{{ editing }}" ng-model="doc.title"></h1>
  </header>
  <article contenteditable="{{ editing }}" ng-bind-html="doc.content" ng-model="doc.content" class="readable">
  </article>
</div>
